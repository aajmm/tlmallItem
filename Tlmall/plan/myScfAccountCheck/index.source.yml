getData_control42_r1paO6: >-
  if(!elem){
    return;
  }

  let data={
    mc_financeTAmount:"",
    mc_repaymentTAmount:"",
    mc_pendingRpPrincipalTAmount:"",
    mc_sumOverdueAmount:"",
    mc_products:"",
    mc_partnerBank:"",
    mc_state:"",
    state:[],
    mc_financeDateFrom:"",
    mc_financeDateTo:"",
    mc_dueDateFrom:"",
    mc_TotimeEnd:"",
    list:[],
    page:[]
  };

  data.mc_financeTAmount = elem.querySelector("#mc_financeTAmount").textContent;

  data.mc_repaymentTAmount =
  elem.querySelector("#mc_repaymentTAmount").textContent;

  data.mc_pendingRpPrincipalTAmount =
  elem.querySelector("#mc_pendingRpPrincipalTAmount").textContent;

  data.mc_sumOverdueAmount =
  elem.querySelector("#mc_sumOverdueAmount").textContent;

  data.mc_products = elem.querySelector("#mc_products").textContent;

  data.mc_partnerBank = elem.querySelector("#mc_partnerBank").textContent;

  data.mc_state =
  elem.querySelector("#mc_state").querySelector("option:checked").textContent;

  let states = elem.querySelector("#mc_state").querySelectorAll("option");

  [].map.call(states,function(d,i){
    data.state.push(d.textContent);
  });

  data.mc_financeDateFrom =
  elem.querySelector("#mc_financeDateFrom").textContent;

  data.mc_financeDateTo = elem.querySelector("#mc_financeDateTo").textContent;

  data.mc_dueDateFrom = elem.querySelector("#mc_dueDateFrom").textContent;

  data.mc_TotimeEnd = elem.querySelector("#mc_TotimeEnd").textContent;

  data.page.push(elem.querySelector("#mc_pagination").querySelector(".nowPage").textContent);

  data.page.push(elem.querySelector("#mc_pagination").querySelector(".allPages").textContent);

  let iptShow =
  elem.querySelector("#mc_pagination").querySelector(".J-paginationjs-go-pagenumber").style.display;

  data.page.push(iptShow);

  data.page.push(elem.querySelector("#mc_pagination").querySelector(".J-paginationjs-go-pagenumber").value);

  return data;
doAction_uiControl31_1FMGPo: |-
  let type = data.eventType;
  if(type == "back"){
     ysp.customHelper.back();
  }else if(type == "firstClick"){
    elem.querySelector("#mc_pagination").querySelectorAll("li")[0].click();
  }else if(type == "prevClick"){
    elem.querySelector("#mc_pagination").querySelectorAll("li")[1].click();
  }else if(type == "searchClick"){
    elem.querySelector("#mc_pagination").querySelectorAll("li")[2].click();
  }else if(type == "nextClick"){
    elem.querySelector("#mc_pagination").querySelectorAll("li")[3].click();
  }else if(type == "lastClick"){
    elem.querySelector("#mc_pagination").querySelectorAll("li")[4].querySelector("a").click();
  }else if(type == "searchChange"){
    let d = data.dataCustom;
    elem.querySelector("#mc_pagination").querySelectorAll(".J-paginationjs-go-pagenumber").value = d;
  }else if(type == "sureClick"){
    elem.querySelector("#mc_pagination").querySelector(".J-paginationjs-go-button").click();
  }
getTemplate_uiControl40_GvofNZ: |-
  import {Component,Fragment} from 'react'; 
  import {CustomNavbar} from 'ysp-custom-components';
  export default class extends Component{
    homeClick = (e) => {
     let handler=this.props.customHandler;
      if(handler){
        handler({
          eventType:"homeClick"
        })
      }
    }
    kindClick = (e) => {
     let handler=this.props.customHandler;
      if(handler){
        handler({
          eventType:"kindClick"
        })
      }
    }
    cartClick = (e) => {
     let handler=this.props.customHandler;
      if(handler){
        handler({
          eventType:"cartClick"
        })
      }
    }
    infoClick = (e) => {
     let handler=this.props.customHandler;
      if(handler){
        handler({
          eventType:"infoClick"
        })
      }
    }
    workClick = (e) => {
     let handler=this.props.customHandler;
      if(handler){
        handler({
          eventType:"workClick"
        })
      }
    }
    render(){
      let data = this.props.customData;
      let me=this;
      return(
        <Fragment>
        {data ?
          <CustomNavbar
            navData={data}
            homeClick={me.homeClick.bind(me)}
            kindClick={me.kindClick.bind(me)}
            cartClick={me.cartClick.bind(me)}
            infoClick={me.infoClick.bind(me)}
            workClick={me.workClick.bind(me)}
          /> : ""
        }
        </Fragment>
        
      )
    }
  }
