getTemplate_uiControl27_GIMbTR: "import {Component,Fragment} from 'react'; \nimport {CustomHeader,SelectPop,CustomPage} from 'ysp-custom-components';\nexport default class extends Component{\n//返回\n  back=()=>{ \n   let handler = this.props.customHandler;\n   if (handler) {\n    handler({\n    eventType: 'back'\n    });\n   }\n  }\n  //回到首页\n  home=()=>{ \n   let handler = this.props.customHandler;\n   if (handler) {\n    handler({\n    eventType: 'home'\n    });\n   }\n  }\n  //选择分公司\n  selBranch=(e)=>{ \n   let handler = this.props.customHandler;\n   if (handler) {\n    handler({\n    data:e.target.dataset.index,\n    eventType: 'selBranch'\n    });\n   }\n  }\n  //订单还款总金额\n  payNum=(e)=>{ \n   let handler = this.props.customHandler;\n   let target = e.target;\n   if (handler) {\n    handler({\n    data:[target.dataset.index,target.value],\n    eventType: 'payNum'\n    });\n   }\n  }\n  //使用金额\n  useNum=(e)=>{ \n   let handler = this.props.customHandler;\n   let target = e.target;\n   if (handler) {\n    handler({\n    data:target.value,\n    eventType: 'useNum'\n    });\n   }\n  }\n  //tab切换\n  tabClick=(e)=>{ \n   let handler = this.props.customHandler;\n   let target = e.target;\n   if (handler) {\n    handler({\n    data:[target.checked,target.dataset.index],\n    eventType: 'tabClick'\n    });\n   }\n  }\n  //立即结算\n  payImmediate=(e)=>{ \n   let handler = this.props.customHandler;\n   if (handler) {\n    handler({\n    eventType: 'payImmediate'\n    });\n   }\n  }\n  render(){\n    let data = this.props.customData;\n    let me=this;\n    return(\n    \t<div className={data.titleMain==\"立即还款\" ? \"ysp-immediateRepay\" : \"ysp-immediateRepay disnone\"}>\n        <CustomHeader \n          data={{centerText:\"额度还款申请\"}} \n          backIsShow={true} \n          homeIsShow={true}\n          back={me.back.bind(me)}\n          home={me.home.bind(me)}\n        />\n        <p className=\"tip\">{data.tip}</p>\n        <div className=\"detail-box\">\n          <div className=\"tit\">申请详情</div>\n          <div className=\"branch\"><span>还款分公司：</span><SelectPop selChecked={data.branchCheck} optionList={data.branch} sels={me.selBranch.bind(me)}/></div>\n          {data.orders.map(function(d,i){\n            return(\n            \t<div className=\"order\">\n                <div className=\"tit2\">订单号：{d[0]}</div>\n                <ul>\n                  <li><span>使用额度</span>{d[1]}</li>\n                  <li><span>未还款额度</span>{d[2]}</li>\n                  <li><span>订单还款总金额</span><AInput type=\"text\" value={data[4]} data-index={i} onChange={me.payNum.bind(me)} /></li>\n                </ul>\n                <div className=\"bottom\">到期日期：{d[3]}</div>\n              </div>\n            )\n          })\n          }\n          </div>\n          <div className=\"detail-box\">\n          <div className=\"tit\">支付详情</div>\n          <div className=\"tit3\">电子钱包选择：</div>\n            <div className=\"tab\"><div className=\"tab1\"><label><AInput type=\"radio\" name=\"wallet\" checked={data.tabIpt[0]} data-index={0} onClick={me.tabClick.bind(me)} /><i></i>使用电子钱包</label></div><div className=\"tab1\"><label><AInput type=\"radio\" name=\"wallet\" checked={data.tabIpt[1]} data-index={1} onClick={me.tabClick.bind(me)} /><i></i>不使用电子钱包</label></div></div>\n            <div className={data.tab}><i></i><div className=\"wallet\"><p>可使用电子钱包额度：</p><span>{data.wallet[0]}</span>元</div><div className=\"wallet\"><p>使用金额</p><AInput type=\"text\" value={data.wallet[1]} onChange={me.useNum.bind(me)} />元</div></div>\n            <div className=\"num-box\">\n              <p><span>{data.num[0]}</span>笔订单，总还款金额：<span>{data.num[1]}</span></p>\n              <p>电子钱包：<span>{data.num[2]}</span></p>\n              <p>应付金额：<span>{data.num[3]}</span></p>\n              <div className=\"immediate-pay\" onClick={me.payImmediate.bind(me)}>立即结算</div>\n            </div>\n          </div>\n      </div>\n    )\n  }\n}"
getData_control30_7WdTGr: >-
  if(!elem){
    return;
  }

  let data={
    titleMain:"",
    tip:"",
    branchCheck:"",
    branch:[],
    orders:[],
    tab:"",
    tabIpt:[],
    wallet:[],
    num:[]
  };

  data.titleMain =
  elem.querySelector(".title_main").querySelector("span").textContent;

  if(data && data.titleMain=="立即还款"){
    data.tip = elem.querySelector(".cr_bk01").textContent;
    data.branchCheck = elem.querySelector("#RepayCompany").querySelector("option:checked").textContent;
    let branchs = elem.querySelector("#RepayCompany").querySelectorAll("option");
    [].map.call(branchs,function(d,i){
      data.branch.push(d.textContent);
    });
    let order = elem.querySelector("#immediatelyRepayTableId").querySelector("tbody").querySelectorAll("tr");
    [].map.call(order,function(d,i){
      let orderTr = [];
      let orderTd = d.querySelectorAll("td");
      [].map.call(orderTd,function(m,n){
        if(n != orderTd.length-1){
          orderTr.push(m.textContent);
        }else{ 
          orderTr.push(m.querySelector(".rePayTotalClass").value);
        }
      });
      data.orders.push(orderTr);
    });
    data.tab = elem.querySelector("#useElcWBlock").className;
    data.tabIpt[0] = elem.querySelector("#UseElcW").checked;
    data.tabIpt[1] = elem.querySelector("#NoUseElcW").checked;
    data.wallet[0] = elem.querySelector("#canUseEPay").textContent;
    data.wallet[1] = elem.querySelector("#useEPay").value;
    data.num[0] = elem.querySelector("#countOrder").textContent;
    data.num[1] = elem.querySelector("#totalMoney").textContent;
    data.num[2] = elem.querySelector("#ePayPackage").textContent;
    data.num[3] = elem.querySelector("#shouldPayMoney").textContent;
  }

  return data;
doAction_uiControl27_GIMbTR: |-
  let type = data.eventType;
  if(type == "back"){
     ysp.appMain.back();
  }else if(type == "home"){
     elem.querySelector(".tl-main-menu").querySelector(".logo").click();
  }else if(type=="selBranch"){
    let d = data.dataCustom;
    elem.querySelector("#RepayCompany").querySelectorAll("option")[d].selected = true;
  }else if(type=="payNum"){
    let d = data.dataCustom;
    let num = d[0];
    let ipt = elem.querySelector("#immediatelyRepayTableId").querySelector("tbody").querySelectorAll("tr")[num].querySelector(".rePayTotalClass");
    ipt.value = d[1];
    ipt.dispatchEvent(new Event('change'));
  }else if(type == "useNum"){
    let d = data.dataCustom;
    let ipt = elem.querySelector("#useEPay");
    ipt.value = d;
    ipt.dispatchEvent(new Event('change'));
  }else if(type == "tabClick"){
    let d = data.dataCustom;
    console.log(d);
    //let tab = elem.querySelectorAll(".ck_radios")[0].querySelectorAll(".iradio_tlmall")[d];
    //tab.querySelector("input").checked = d;
    //ipt.dispatchEvent(new Event('change'));
  }else if(type == "payImmediate"){
    let ipt = elem.querySelector("#personalRight").querySelector(".btn_bg01");
    ipt.click();
    ipt.dispatchEvent(new Event('click'));
  }
