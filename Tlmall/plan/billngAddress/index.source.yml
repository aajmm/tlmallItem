doAction_uiControl34_tveGHD: |-
  var type = data.eventType;
  var customData = data.customData;

  if(type == "back"){
    ysp.appMain.back();
    
  }else if(type == 'applyEditButton'){
    console.log("applyEditButton-click");
    elem.querySelector(".invoice_c .btn").click();
    
  }else if(type == 'invoiceRadiosChange'){
    console.log("invoiceRadiosChange-click");
    elem.querySelector("#InvoiceRadios li:nth-child("+(customData+1)+") label").click();
    
  }else if(type == 'footBtnsHandler'){
    console.log("footBtnsHandler-click");
    elem.querySelector("#billngAdressTip>.btns_r input[type='button']:nth-child("+(customData+1)+")").click();
  }
