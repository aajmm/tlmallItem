 index)=>{\n                \n                if(index == addressInforContent.length-2){\n                  return (\n                    <div className=\"item-list\" style={{display: item.display}}>\n                      <h5>{item.text}</h5>\n                      <a href=\"javascript:;\" className=\"btnText\">{item.btnText}<i className=\"icon-arrow\"></i></a>\n                    </div>\n                  )\n                }else if(index == addressInforContent.length-1){\n                \treturn (\n                    <div className=\"item-list\" style={{display: item.display}}>\n                      <h5>{item.text}</h5>\n                      <a href=\"javascript:;\" className=\"btnText\">{item.btnText}<i className=\"icon-arrow\"></i></a>\n                    </div>\n                  )\n                }else{\n                  return (\n                    <div className=\"item-list\" style={{display: item.display}}>\n                      <h5>{item.text}</h5>\n                      <AInput type=\"text\" value={item.value} disabled={item.disabled}/>\n                    </div>\n                  )\n                }\n                \n              })}\n            </div>\n          </div>\n        </div>\n      </Fragment>\n    )\n  }\n}"
