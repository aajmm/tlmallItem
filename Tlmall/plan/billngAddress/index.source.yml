getTemplate_uiControl34_tveGHD: "import {Component,Fragment} from 'react'; \nimport {CustomHeader} from 'ysp-custom-components';\nexport default class extends React.Component{\n  constructor(props){\n    super(props);\n  }\n  \n  //返回\n  back=()=>{ \n   let handler = this.props.customHandler;\n   if (handler) {\n    handler({\n    \teventType: 'back'\n    });\n   }\n  }\n  \n  applyEditButton=()=>{\n    let handler = this.props.customHandler;\n    if(handler){\n      handler({\n        eventType: 'applyEditButton'\n      });\n    }\n  }\n  \n  invoiceRadiosChange=(index, e)=>{\n    let handler = this.props.customHandler;\n    if(handler){\n      handler({\n        data: index,\n        eventType: 'invoiceRadiosChange'\n      });\n    }\n  }\n  \n  footBtnsHandler=(index, e)=>{\n    let handler = this.props.customHandler;\n    if(handler){\n      handler({\n        data: index,\n        eventType: 'footBtnsHandler'\n      });\n    }\n  }\n  \n  render() {\n    var data = this.props.customData;\n    var me = this;\n    var tabTitles = data.tabtitles;\n    var status = data.status;\n    var billingAddressFileDown = data.billingAddressFileDown;\n    var addressInfor = data.addressInfor;\n    var addressInforContent = addressInfor.content;\n    var addressInfor2 = data.addressInfor2;\n    var addressInforContent2 = addressInfor2.content;\n    var footBtns = data.footBtns;\n\n    return (\n      <Fragment>\n        <CustomHeader \n             data={{centerText:\"税务登记类型\"}} \n             backIsShow={true} \n             filterIsShow={false}\n             editIsShow={false}\n             back={me.back.bind(me)}\n          />\n        <div class=\"tab-title\">\n\t\t\t\t\t{tabTitles.map((tabItem, tabIndex)=>{\n            return (\n              <div className=\"tab-item\">\n                <span className={tabItem.className}>\n                \t<input type=\"button\" value={tabItem.text} disabled={tabItem.disabled} onClick={this.invoiceRadiosChange.bind(this, tabIndex)}/>\