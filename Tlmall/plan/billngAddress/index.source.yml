        </div>\n          \n          <div className=\"item-infor\">\n            <div className=\"title\">\n            \t<h6>{addressInfor2.title}</h6>\n            </div>\n            <div className=\"content-list\">\n              {addressInforContent2.map((item, index)=>{\n                if(index == 0){\n                  var provinceText = item.value.province.text;\n                  var provinceVal = item.value.province.value;\n                  var cityText = item.value.city.text;\n                  var cityVal = item.value.city.value;\n                  var countyText = item.value.county.text;\n                  var countyVal = item.value.county.value;\n                  \n                  return (\n                    <div className=\"item-list\" style={{display: item.display}}>\n                      <h5>{item.text}</h5>\n                      <AInput type=\"text\" \n                        value={provinceText + cityText + countyText}\n                        disabled={item.disabled}\n                        data-province={provinceVal}\n                        data-city={cityVal}\n                        data-county={countyVal}\n                        />\n                    </div>\n                  )\n                }else{\n                  return (\n                    <div className=\"item-list\" style={{display: item.display}}>\n                      <h5>{item.text}</h5>\n                      <AInput type=\"text\" value={item.value} disabled={item.disabled}/>\n                    </div>\n                  )\n                }\n              })}\n            </div>\n          </div>\n          \n          <div className=\"footBtns\">\n            <input type=\"button\" \n              className={footBtns[1].className} \n              value=\"取消\" \n              disabled={footBtns[1].disabled} \n              onClick={this.footBtnsHandler.bind(this, 1)}\n            />\n            <input type=\"button\" \n              className={footBtns[0].cl