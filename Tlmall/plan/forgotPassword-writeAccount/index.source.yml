getTemplate_uiControl7_ap1P9U: "export default class extends React.Component{\n  constructor(props){\n    super(props);\n    this.state = {\n      num: 30,\n      status:false\n    }\n  }\n  countDown=()=>{\n    var _this = this;\n    var timer = setInterval(function(){\n      if(_this.state.num >= 0){\n          _this.setState({\n            num :_this.state.num -=1,\n            status:true\n          })\n      }\n      if(_this.state.num < 0){\n        _this.setState({\n          \tnum:30,\n            status:true\n          })\n        clearInterval(timer);\n      }\n    },1000)\n\t}\n  getCode=(e)=>{\n    this.countDown();\n    var target=e.target;\n    var handler=this.props.customHandler;\n    if(handler){\n      handler({\n        eventType:\"getCode\"\n      })\n    }\n  }\n  writeCode=(e)=>{\n    var target=e.target;\n    var handler=this.props.customHandler;\n    if(handler){\n      handler({\n        data:target.value,\n        eventType:\"writeCode\"\n      })\n    }\n  }\n  render() {\n    var _this = this;\n    var {data,flag} = this.props.customData?this.props.customData : false;\n    !this.state.status && flag && this.countDown();\n    return (\n      <div>{flag && <div className='forgotPwd-phone'>\n        <h3>手机认证</h3>\n        <p>\n          {data[0]}\n          <br/>\n          {data[1]+'！'}\n          <br/>\n          <em>·</em>\n          {data[2][0].split('·')}\n          <br/>\n          <em>·</em>\n          {data[2][1].split('·')}\n        </p>\n          <div className='forgotPwd-phone-form'>\n            <p><input type='text' placeholder='请输入验证码' onBlur={this.writeCode}/><button onClick={this.getCode}>重新获取验证码</button></p>\n            <p><span>{_this.state.num}秒</span>后可重新发送验证码</p>\n          </div>\n      </div>}</div>\n    )\n  }\n}"
