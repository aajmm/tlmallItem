getTemplate_uiControl21_TJE6Sz: "import {Component,Fragment} from 'react'; \nexport default class extends Component{\n  constructor(props){\n    super(props);\n    this.state={\n      onOff:true,\n      open:\"none\"\n    }\n  }\n  logoClick = (e) => {\n   let handler=this.props.customHandler;\n    if(handler){\n      handler({\n        eventType:\"logoClick\"\n      })\n    }\n  }\n  searchClick = (e) => {\n   let handler=this.props.customHandler;\n    if(handler){\n      handler({\n        eventType:\"searchClick\"\n      })\n    }\n  }\n  iptChange = (e) => {\n   let handler=this.props.customHandler;\n    let target=e.target;\n    if(handler){\n      handler({\n        data:target.value,\n        eventType:\"iptChange\"\n      })\n    }\n  }\n  addrListClick = (e) => {\n   let handler=this.props.customHandler;\n   let target=e.target;\n    this.setState(prevState => ({\n      onOff:!prevState.onOff,\n      open:prevState.onOff ? \"block\" : \"none\"\n    }));\n    if(handler){\n      handler({\n        data:target.selectedIndex,\n        eventType:\"addrListClick\"\n      })\n    }\n  }\n  addressClick = (e) => {\n   let handler=this.props.customHandler;\n    this.setState(prevState => ({\n      onOff:!prevState.onOff,\n      open:prevState.onOff ? \"block\" : \"none\"\n    }));\n    if(handler){\n      handler({\n        eventType:\"addressClick\"\n      })\n    }\n  }\n  render(){\n    let data = this.props.customData;\n    let me=this;\n    return(\n    \t<div className=\"ysp-index-top\">\n        <div className=\"logo-img\" onClick={me.logoClick.bind(me)}></div>\n        <div className=\"search-box\"><span className=\"search\" onClick={me.searchClick.bind(me)}></span><AInput placeholder={data.place} type=\"text\" value={data.value} onChange={me.iptChange.bind(me)}/></div>\n        <div className=\"address-box\" onClick={me.addressClick.bind(me)}><span className=\"address\"></span>{data.city}</div>\n        <div className=\"address-pop\" style={{display:me.state.open}}>\n          <div className=\"mask\"></div>\n          <div className=\"address-con\">\n            <p>请您选择分公司</p>\n            <ul>\n            \t{data.cities.map(function(d,i){\n                return(\n                \t<li data-index={i} onClick={me.addrListClick.bind(me)}>{d}</li>\n                )\n              })}\n            </ul>\n          </div>\n        </div>\n      </div>\n    )\n  }\n}"
getData_control32_WMwJBg: >-
  if(!elem){
    return;
  }

  let data = {
    city:"",
    place:"",
    value:"",
    isShow:"",
    cities:[]
  };

  data.city = elem.querySelector("#selectedProvince").textContent;

  data.place = elem.querySelector("#defaultKeyword").textContent;

  data.isShow = elem.querySelector("#provinceList").style.display ==
  "inline-block" ? "block":"none";

  data.value = elem.querySelector("#searchBox").value;

  let lists = elem.querySelector("#provinceList").querySelectorAll("option");

  [].map.call(lists,function(d,i){
    data.cities.push(d.textContent);
  });

  return data;
doAction_uiControl21_TJE6Sz: >-
  let type = data.eventType;

  if(type == "addrListClick"){
    let d = data.dataCustom;
  elem.querySelector("#provinceList").querySelectorAll("option")[d].selected =
  true;

  }else if(type == "addressClick"){

  elem.querySelector("#changeProvince").click();

  }else if(type == "logoClick"){

  elem.querySelector(".logo").click();

  }else if(type == "iptChange"){
    let d = data.dataCustom;
  elem.querySelector("#searchBox").value=d;

  }else if(type == "searchClick"){

  elem.querySelector("#searchBtn").click();

  }
getTemplate_uiControl24_tnes6R: "import {Component,Fragment} from 'react'; \nimport '../lib/swiper.min.js'\nexport default class extends Component{\n\ncomponentDidMount () {\n\tvar mySwiper = new Swiper('.swiper-container', {\n      autoplay: true,\n      loop: true,\n      pagination : {\n          el: '.swiper-pagination',\n      }\n    });\n}\n\n  render(){\n    let data = this.props.customData;\n    let me=this;\n    return(\n\n        <div className=\"ysp-swiper swiper-container\">\n        <div className=\"swiper-wrapper\">\n          {\n            data.img.map(function(d,i){\n              return(\n              <a className=\"swiper-slide\" style={{backgroundImage:data.img[i]}} href={data.url[i]}>slide {i}</a>\n              )\n            })\n          }\n        </div>\n        <div className='swiper-pagination'></div>\n</div>\n    )\n  }\n}"
getData_control35_ReksFv: |-
  if(!elem){
    return;
  }
  let data = {
    url:[],
    img:[]
  };
  let lists = elem.querySelector("#slideBanners").querySelectorAll("a");
  [].map.call(lists,function(d,i){
    data.img.push(d.getAttribute("data"));
    data.url.push(d.getAttribute("href"));
  });
  return data;
