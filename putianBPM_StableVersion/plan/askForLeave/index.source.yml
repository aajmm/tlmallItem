getData_control123_vwIGHi: |
  if (!elem) {
    return;
  }
  if (elem) {
    var data = {
      topTitle: "",
      totalHoliday: "",
      holidayDetail: [],
      resonLeave: [],
      enclosure: [],
      table: []
    };

    if (elem.querySelector(".mini-panel-header")) {
      data.topTitle = elem.querySelector(".mini-panel-header").textContent.trim();
    }

    if (elem.querySelector("#holidayDays")) {
      data.totalHoliday = elem.querySelector("#holidayDays").textContent.trim().match(/\d.*/g); //请假详情
    }

    var holiday = elem.querySelectorAll("#holidayDetail");

    if (holiday && holiday.length > 0) {
      [].forEach.call(holiday, function (d, i) {
        var holidayArr = [];
        var oddTd = d.querySelectorAll(".form_label");
        [].forEach.call(oddTd, function (item, index) {
          var obj = {};
          obj.title = item.textContent.trim();
          obj.content = item.nextElementSibling.textContent.trim();
          holidayArr.push(obj);
        });
        data.holidayDetail.push(holidayArr);
      });
    } //请假原因


    var reasonsLeave = elem.querySelectorAll("#reasonsLeave");

    if (reasonsLeave && reasonsLeave.length > 0) {
      [].forEach.call(reasonsLeave, function (d, i) {
        data.resonLeave.push(d.textContent.trim());
      });
    } //附件信息


    var enclosure = elem.querySelectorAll("#enclosure");

    if (enclosure && enclosure.length > 0) {
      [].forEach.call(enclosure, function (d, i) {
        var enclosureArr = [];
        var tempArr = d.querySelectorAll("a");

        if (tempArr && tempArr.length > 0) {
          for (var i = 0; i < tempArr.length; i++) {
            enclosureArr.push(tempArr[i].textContent.trim());
          }
        }

        data.enclosure.push(enclosureArr);
      });
    } //表格信息


    var table = elem.querySelectorAll(".mini-datagrid");

    if (table && table.length > 0) {
      [].forEach.call(table, function (dd, ii) {
        var head = dd.querySelectorAll(".mini-grid-headerCell");
        var tableObj = {
          columnTitle: [],
          content: []
        };
        [].forEach.call(head, function (item, ind) {
          tableObj.columnTitle.push(item.textContent);
        });
        var rowTable = dd.querySelectorAll(".mini-grid-rowstable")[1];

        if (rowTable) {
          var trs = rowTable.querySelectorAll(".mini-grid-row");
          [].forEach.call(trs, function (d, i) {
            var tds = d.querySelectorAll(".mini-grid-cell");
            var tdsArr = [];
            [].forEach.call(tds, function (d, i) {
              tdsArr.push(d.textContent.trim());
            });
            tableObj.content.push(tdsArr);
          });
        }

        data.table.push(tableObj);
      });
    }

    return data;
  }
