var\t_this=this;\n    var handler=_this.props.customHandler;\n    var target=e.target;\n     if(handler) {                                    \n       handler({\n         data:{ind:target.selectedIndex,val:target.value},\n         eventType:'selectChange'                         \n       })\n     }\n  }\n  inputChange(e){\n    var\t_this=this;\n    var handler=_this.props.customHandler;\n    var target=e.target;\n     if(handler) {                                    \n       handler({\n         data:target.value,\n         eventType:'inputChange'                         \n       })\n     }\n  }\n\t/***页脚end***/\n  render() {\n    const {\tcustomData,customHandler }=this.props;\n    var _this=this;\n    var data =this.props.customData;\n    return (\n      <div className=\"alertContent\">\n        <Header amStyle=\"primary\" title=\"选择简易采购合同\">\n          <HeaderLeft>\n            <AMUI.Button amStyle=\"primary\" onClick={this.back} style={{'margin':0}}>\n              <span className='icon icon-left-nav'></span>\n            </AMUI.Button>\n          </HeaderLeft>\n        </Header>\n\n        <div className=\"ysp-ProcessedTask-main\" ref=\"outerWrapper\">\n          <b onClick={()=>{this.setState({show:!this.state.show})}}>\n            查询\n            <span className={\tthis.state.show\t?\t'ysp-blue-bottom-icon'\t:\t'ysp-blue-top-icon'}></span>\n          </b>\n          <Inquiry stateShow={this.state.show} click={(i,idx)=>{customHandler({data:[i,idx],eventType:'click'})}} blur={()=>{customHandler({data:'1',eventType:'blur'});this.showLoading();this.hideLoading()}}  startChange={this.stChange.bind(this)} endChange={this.etChange.bind(this)} inputBlur={this.flowBlur.bind(this)}\tData={customData}/>\n        </div>\n        \n        <div className=\"ysp_waitingTask_list\">\n          {data.list.length>0? \n            data.list.map((d,i)=>{\n              return(\n                <div className=\"ysp_list_item\">\n                  <div className=\"ysp_item_top\">\n                    <i></i>\n                    <span className=\"ysp_top_title\">{d[2]}</span>\n                  </div>\n                  <div className=\"ysp_item_bottom\">\n                    <div className=\"ysp_bottom_left\">\n                      <div>简易合同编号：{d[1]}</div>\n                    </div>\n                    <div className=\"ysp_bottom_left\">\n                      <div>简易合同档案编号：{d[3]}</div>\n                    </div>\n                    <div className=\"ysp_btn_panel\">\n                      <button className=\"ysp_btn_do\" onClick={_this.clickBtn} data-index={i} data-i=\"0\">确定</button>\n                    </div>\n                  </div>\n                </div>\n              )\n            }) : <div\tclassName=\"ysp-no-data\">\n                    <i></i>\n                    <div>暂无数据</div>\n                 </div>\n          }\n        </div>\n        \n        <div>\n          <Page\tPassedCustomData={data.foot}\tpagesClick={_this.pagesClick.bind(_this)} inputChange={_this.inputChange.bind(_this)} selectChange={_this.selectChange.bind(_this)} />\t\n        </div>\n      </div>\n    )\n  }\n}\nclass Inquiry extends React.Component{\n  render(){\n    var data=this.props.Data ||\t[];\n    return(       \n      <div className=\"ysp-ProcessedTask-check-main\" style={{ display:this.props.stateShow\t?\t'none':'block'}}>\n        <div className=\"ysp-flowName\">\n          <span className=\"ysp-flowName-span\">简易合同编号:</span>\n          <AInput\t className='ysp-flowName-input' value={data.select.contractNum} onBlur={this.props.inputBlur}/>\n        </div>\n        <div className=\"ysp-flowName\">\n          <span className=\"ysp-flowName-span\">简易合同名称:</span>\n          <AInput\t className='ysp-flowName-input' value={data.select.contractName} onBlur={this.props.inputBlur}/>\n        </div>\n        <div className=\"ysp-flowName\">\n          <span className=\"ysp-flowName-span\">简易合同档案编号:</span>\n          <AInput\t className='ysp-flowName-input' value={data.select.contractFileName} onBlur={this.props.inputBlur}/>\n        </div>\n        <div className='ysp-ProcessedTask-check-btnMain'>\n          <AMUI.Button onClick={()=>{this.props.blur()}} amStyle='primary' className='ysp-ProcessedTask-check-btn'>查询</AMUI.Button>\n          <AMUI.Button onClick={()=>{this.props.blur()}} amStyle='primary' className='ysp-ProcessedTask-check-btn'>重置</AMUI.Button>\n        </div>\n      </div>     \n    )\n  }\n}"
